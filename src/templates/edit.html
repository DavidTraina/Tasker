{% extends 'base.html' %}

{% block head %}
<title>Edit</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Edit Task</h1>

    <div class="form">
        <form action="/edit/{{ task.id }}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.content }}">
            <input type="submit" value="Update Task">
        </form>

    </div>

</div>
{% endblock %}
